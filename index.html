<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/6755bdb91f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <a href="#"><img src="/images/logo/Booki.png" alt="Logo Booki" class="logo-site"></a>
        <nav>
            <ul>
                <li><a href="#">Hébergement</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin du header -->
    <main>
        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form class="search" action="#" method="post">
                <div class="icon-map"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
                <input type="text" placeholder="Recherchez votre ville">
                <input type="submit" value="Rechercher">
            </form>
            <div class="filter">
                <h3>Filtres</h3>
                <a href="#"><i class="fa-solid fa-money-bill-wave"></i><span></span>économique</a>
                <a href="#"><span><i class="fa-solid fa-person"></i></span>familial</a>
                <a href="#"><span><i class="fa-solid fa-heart"></i></span>romantique</a>
                <a href="#"><span><i class="fa-sharp fa-solid fa-dog"></i></span>animaux autorisés</a>
            </div>
            <p><span><i class="fa-solid fa-info"></i></span>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
        <section></section>
        <section></section>
    </main>
</body>

</html>
